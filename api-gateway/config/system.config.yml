middlewares:
    cors:
        - action:
              origin: "http://localhost:5000" # React 클라이언트 URL
              credentials: true

crypto:
    cipherKey: sensitiveKey
    algorithm: rsa256
    saltRounds: 10

# OAuth2 Settings
session:
    secret: keyboard cat
    resave: false
    saveUninitialized: false
accessTokens:
    timeToExpiry: 7200000
refreshTokens:
    timeToExpiry: 7200000
authorizationCodes:
    timeToExpiry: 300000
