http:
    port: 5001 # 게이트웨이 실행 포트

# admin:
#   port: 9876
#   host: localhost

apiEndpoints:
    authApi:
        host: "*" # 배포 시에는 특정 호스트로 제한해야 함
        paths: "/api/auth/*"
    boardApi:
        host: "*"
        paths: "/api/board/*"

serviceEndpoints:
    authService:
        url: "http://localhost:5002" # AUTH 서비스 URL
    boardService:
        url: "http://localhost:5003" # BOARD 서비스 URL

policies:
    - cors
    - log
    - proxy
    #   - jwt-policy
    - jwt
    # - basic-auth
    # - expression
    # - key-auth
    # - oauth2
    # - rate-limit

pipelines:
    authPipeline:
        apiEndpoints:
            - authApi
        policies:
            - log:
                  action:
                      message: "Auth request received"
            - cors: # 맨 위 배치
                  action:
                      origin: ["http://localhost:5000"]
                      credentials: true
                      methods: "GET, POST, PUT, DELETE, OPTIONS"
                      allowedHeaders: ["Authorization", "Content-type"]
                      exposedHeaders: ["Authorization"]
                      preflightContinue: false
                      optionsSuccessStatus: 204

            - proxy:
                  action:
                      serviceEndpoint: authService
                      changeOrigin: true

    boardPipeline:
        apiEndpoints:
            - boardApi
        policies:
            - cors: # 맨 위 배치
                  action:
                      origin: ["http://localhost:5000"]
                      credentials: true
                      methods: "*"
                      allowedHeaders: ["Authorization", "Content-type"]
                      exposedHeaders: ["Authorization"]
                      preflightContinue: false
                      optionSuccessStatus: 204
            - log:
                  action:
                      message: "🔍 JWT 검증 시작 - Authorization 헤더: ${req.headers.authorization}"
            - jwt:
                  action:
                      secretOrPublicKeyFile: ../keys/public.pem # JWT 검증
                      checkCredentialExistence: true
                      allowAuthorizationHeaderPrefix: true # Bearer 접두사 픽스 여부
                      #   allowExpiredTokens: false # 만료된 토큰 허용 여부
                      #   ignoredMethods: ["OPTIONS"] # OPTIONS Preflight 요청이 boardService로 전달되지 않고, 게이트웨이에서 직접 응답을 반환
            - log:
                  action:
                      message: "✅ JWT 검증 완료"

            - proxy:
                  action:
                      serviceEndpoint: boardService
                      changeOrigin: true
